<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Minesweeper - Home</title>
<link rel="stylesheet" href="home.css">
</head>
<script src="redirect.js"></script>
<script src="home.js"></script>
<body>
	<h1>MINESWEEPER</h1>
	<div id="box">
		<div id = "xy">
			<input class="xy" id="xsize" type="text" onkeyup="if(window.event.keyCode==13){generate()}">
			<input class="xy" id="ysize" type="text" onkeyup="if(window.event.keyCode==13){generate()}">
		</div>
        <select id="difficulty">
            <option value="easy" selected>easy</option>
            <option value="normal">normal</option>
            <option value="hard">hard</option>
            <option value="hell">hell</option>
        </select>
		<div id="playButton">
			<input id = "play" type="button" value="PLAY" onclick="generate()">
		</div>
	</div>
</body>
</html>
